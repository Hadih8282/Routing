<div *ngIf="!editMode" style="padding: 20px;">
    <span>{{ user.id + ': '}}</span>
    <a (click)="onEditUser()" [routerLink]="['/user', user.id,'edit']">{{ user.name }}</a>
    <span>{{ ' ---> Email: ' + user.email }}</span>
    <button class="btn btn-primary" (click)="onEditUser()">Edit User</button>
</div>

<div *ngIf="editMode">
    <router-outlet></router-outlet>
</div>
